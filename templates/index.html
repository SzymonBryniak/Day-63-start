<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    
    {% if data|length == 0 %}

    <h1>Library is empty.</h1>


    {% else %}
      {% for value in data %}
      
      
      <ul>
        <li>{{value["title"]}}-{{value['author']}}-{{value["rating"]}}</li>
      </ul>


      {% endfor %}
      
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
